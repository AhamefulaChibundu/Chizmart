<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ChizMart</title>
    {% load static %}  <!-- Load the static template tag -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Available Products</h1>
        </header>

        <div class="button-container">
            <a href="{% url 'add_product' %}" class="button">Add Product</a>
            <a href="{% url 'become_seller' %}" class="button">Become a Seller</a>
        </div>

        <div class="product-list">
            {% for product in products %}
                <div class="product-item">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                    <h2 class="product-name">{{ product.name }}</h2>
                    <p class="product-seller">Seller: {{ product.seller.username }}</p>
                    <p class="product-price">Price: {{ product.price }}</p>
                    <p class="product-description">{{ product.description }}</p>
                </div>
            {% endfor %}
        </div>

        <footer>
            <a href="{% url 'home' %}" class="button">Back to Home</a>
        </footer>
    </div>
</body>
</html>
